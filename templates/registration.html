{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}

{% block body %}
<form action="{{ url_for('registration') }}" method="post">
    <fieldset>
      <legend>Name</legend>
      <input type="text" name="username" size="40">
    </fieldset>
    <fieldset>
      <legend>Password</legend>
      <input type="password" name="password" rows='10' cols='40'>
    </fieldset>
    <button type='submit'>Submit</button>
</form>

{% endblock %}
